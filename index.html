<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps App</title>
    <meta name="viewport">
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>
    <div id="map"></div>
    <div class="form-group">
      <h1>Google Maps App</h1>
      <select class="form-control" id="select">
            <option>Seleccione una ubicación</option>
            <option value="scl">Santiago, Región Metropolitana</option>
            <option value="ccp">Concepción, Región del Biobío</option>
            <option value="ari">Arica, Región de Arica y Parinacota</option>
            <option value="vld">Valdivia, Región de los Ríos</option>
            <option value="idp">Isla de Pascua, Región de Valparaíso</option>
            <option value="lsr">La Serena, Región de Coquimbo</option>
      </select>
    </div>
    <div hidden="true" id="escondido">
      <h2 id="resumen"></h2>
      <img src="" class="img-responsive">
    </div>
      
        
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANQOgaYW16QvYbAgKhPzc8ZtbSIZtEVJU&callback=initMap"
    async defer></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
